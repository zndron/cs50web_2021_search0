<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Пошук Google</title>
</head>
<body>
<nav class="d-flex justify-content-end">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="images.html">Пошук зображень</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="advanced_search.html">Розширений пошук</a>
        </li>
    </ul>
</nav>
<main class="container form-search">
    <div class="row">
        <form action="https://google.com/search" method="GET">
            <div class="mb-4 d-flex justify-content-center">
                <img class="img-fluid" src="./img/logo.png">
            </div>
            <div class="mb-4">
                <div class="input-group input-group-search mb-3">
                            <span class="input-group-text icon-search">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>

                    <input class="form-control" type="text" name="q"/>
                </div>
            </div>
            <div class="gap-2 d-flex justify-content-center">
                <input class="btn btn-outline-primary" type="submit" value="Пошук Google" name="btnK"/>
                <input class="btn btn-outline-primary" type="submit" value="Мені пощастить" name="btnI"/>
            </div>
        </form>
    </div>
</main>
</body>
</html>
